<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bulma Two Column Layout</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="#">
        <strong>My WIKI</strong>
      </a>
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navMenu">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navMenu" class="navbar-menu">
      <div class="navbar-start">
        [[if globals().get('user'):]]        
        <a class="navbar-item" href="[[=URL('auth/logout')]]">[[=globals().get('user',{}).get('username')]] (Log out)</a>
        [[else:]]
        <a class="navbar-item" href="[[=URL('auth/login')]]">Log in</a>
        <a class="navbar-item" href="[[=URL('auth/register')]]">Sign up</a>
        [[pass]]
      </div>
    </div>
  </nav>
  <flash-alerts class="padded" data-alert="[[=globals().get('flash','')]]"></flash-alerts>

  <!-- Main Content -->
  [[include]]

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.4.21/vue.global.prod.min.js"></script>
  <script src="[[=URL('static', 'js/showdown.js')]]"></script>
  <script src="[[=URL('static', 'js/index.js')]]"></script>  
</body>
</html>
