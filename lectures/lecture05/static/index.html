<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Landing Page Template - by Pete Houston</title>
    <link rel="stylesheet" href="css/bulma.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/game.css">
</head>

<body>    
    <div class="content-wrapper">

        <img src="img/alien.png" class="alien" style="display:none"/>
        
        <section class="hero is-landing is-large">
            <div class="hero-head">
                <nav class="navbar">
                    <div class="container">
                        <div id="mainNavbar" class="navbar-menu">
                            <div class="navbar-end">
                                <a class="navbar-item">
                                    Menu1
                                </a>
                                <a class="navbar-item">
                                    Menu2
                                </a>
                                <span class="navbar-item">
                                    <a class="button is-info is-inverted is-outlined">
                                        <span>Menu3</span>
                                    </a>
                                </span>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </section>

        <section class="bg-light">
            <div class="container section">
                <div id="game">                    
                    <div id="gun"></div>
                </div>
            </div>
        </section>



        <section id="stn-download">
            <div class="container section has-text-centered">
                <div class="columns">
                    <div class="column is-half is-offset-one-quarter">

                        <h1 class="title is-2">CSE183</h1>
                    </div>
                </div>

            </div>
        </section>

        <footer class="footer">
            <div class="container">
                <div class="content has-text-centered">
                </div>
            </div>
        </footer>
    </div>

    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
    <script src="scripts/myscript.js"></script>

</body>

</html>
